<div class="content">
    <div class="card p-3">
        <div class="card">
            <div class="card-header"><h5>Araba Bilgisi Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]='carUpdateForm'>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Car Id</span>
                        <input type="text" class="form-control" placeholder={{car.id}} disabled>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Brands</label>
                        <select class="form-select" formControlName='brandId'>
                          <option  *ngFor='let brand of brands' [ngValue]="brand.brandId" >{{brand.name}}</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Colors</label>
                        <select class="form-select" formControlName='colorId'>
                            <option *ngFor='let color of colors' [ngValue]="color.colorId">{{color.name}}</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Model Year</span>
                        <input type="number" class="form-control" formControlName='modelYear' placeholder={{car.modelYear}} >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Daily Price</span>
                        <input type="number" class="form-control" formControlName='dailyPrice' placeholder={{car.dailyPrice}} >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
                        <input type="text" class="form-control" formControlName='description' placeholder={{car.description}} >
                    </div>
                  </form>   
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
            </div>
        </div>
    </div>
</div>
