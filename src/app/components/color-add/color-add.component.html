<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5>Renk Ekle</h5></div>
            <div class="card-body">
                <div [formGroup]="colorAddForm">
                    <div class="mb-3">
                        <label for="name">Renk adı</label>
                        <div class="form-group">
                            <input type="text"
                            id="name"
                            formControlName="name"
                            class="form-control"
                            placeholder="renk adı"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
