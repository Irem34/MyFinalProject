<div class="container">
    <div class="card">
        <div class="card-header" style="font-size: 130%;">
            <b>Ödeme İşlemleri</b>    
        </div>
        <div class="card-body">
            <div [formGroup]="creditCardForm">
                <div class="mb-3">
                    <label for="nameSurname">Name Surname</label>
                    <div class="form-group">
                        <input type="text"
                        id="nameSurname"
                        formControlName="nameSurname"
                        class="form-control"
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cardNumber">Kard Number</label>
                    <div class="form-group">
                        <input type="text"
                        id="cardNumber"
                        formControlName="cardNumber"
                        class="form-control"
                        placeholder="0000-0000-0000-0000"
                        />
                    </div>
                </div>
                <div class="row mt-3">                
                    <div class="mb-3 col-md-3">
                        <label for="endDateMonth">End Date</label>
                        <select id="endDateMonth"
                            formControlName="endDateMonth"
                            class="form-select" >
                            <option *ngFor="let endDateMonth of endDateMonths">{{endDateMonth}}</option>
                        </select>                                      
                    </div>                
                    <div class="mb-3 col-md-3">
                        <label for="endDateYear"></label>
                        <select id="endDateYear" type="text"
                            formControlName="endDateYear"
                            class="form-select" >
                            <option *ngFor="let endDateYear of endDateYears">{{2000 +endDateYear}}</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-5">
                        <label for="cardCvv">Güvelik Kodu</label>
                        <div class="form-group">
                            <input type="text"
                            id="cardCvv"
                            formControlName="cardCvv"
                            class="form-control"
                            placeholder="_ _ _"
                            />
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" style="float:right;" (click)="question()">Kirala</button>
        </div>
    </div>
</div>
