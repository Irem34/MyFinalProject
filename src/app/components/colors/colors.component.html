<div class="card mb-2">
    <div class="card-header text-center">
       <strong>Brand List</strong>
    </div>
    <div class="card-body">
        
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Color</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colors"> 
        <td>{{ color.colorId }}</td>
        <td>{{ color.name }}</td>
        <td><button (click)="UpdatePage()" routerLink="/color/update/{{color.colorId}}" type="button" class="btn btn-primary">Update</button></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
