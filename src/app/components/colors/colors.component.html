<br><br>
<div class="card mb-2">
    <div class="card-header text-center">
       <strong style="font-size: 20px;">Color List</strong>
    </div>
    
    <div class="card-body">        
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Color</th>
            <th><button routerLink="/color/add" class="btn btn-success" >Add Color</button></th>
            <th><button routerLink="/color/add" class="btn btn-danger " >Delete</button></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let color of colors"> 
            <td>{{ color.colorId }}</td>
            <td>{{ color.name }}</td>
            <td></td>
            <td><button (click)="UpdatePage()" routerLink="/color/update/{{color.colorId}}" type="button" class="btn btn-primary">Update</button></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
