<div class="mb-3">
  <label for="filterTextColor" class="form-label">Colors</label>
  <input type="text" [(ngModel)]="filterTextColor" class="form-control" id="filterTextColor" placeholder="enter color name">
</div>

<select (change)="setCurrentColor()" [(ngModel)]="currentColor" class="form-select">
  <option [ngValue]="color" class="option"
    *ngFor="let color of colors | filterColorPipe:filterTextColor"> {{color.name}} </option>
</select>
