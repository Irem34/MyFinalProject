<br><br>
<ul class="list-group">
  <li class="list-group-item list-group-item-action list-group-item-primary" routerLink="/car">All Cars</li>
  <br>

  <li class="list-group-item list-group-item-danger">Brands</li>
  <li (click)="setCurrentBrand(brand)"
    routerLink = "/car/brand/{{brand.brandId}}"
    *ngFor="let brand of brands" 
    [class] = "getCurrentBrandClass(brand)">
    {{brand.name}} 
  </li>
</ul>
