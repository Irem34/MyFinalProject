<div class="content">
    <div class="card p-3">
        <div class="card">
            <div class="card-header"><h5>Update brand</h5></div>
            <div class="card-body">
                <form [formGroup]='ColorUpdateForm'>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Color Id</span>
                        <input type="text" class="form-control" placeholder={{color.colorId}} disabled>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Model Year</span>
                        <input type="text" class="form-control" formControlName='name' placeholder={{color.name}} >
                    </div>
                  </form>   
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
            </div>
        </div>
    </div>
</div>
