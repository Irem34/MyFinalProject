<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header" style="font-size: 130%;"><b>Date</b></div>
      <div class="card-body">
        <div [formGroup]="dateForm">
          <div class="mb-3">
            <label for="rentDate">Kiralanma tarihi : </label>
            <div class="form-group">
                <input type="date"
                id="rentDate"
                formControlName="rentDate"
                class="form-control"
                placeholde="Marka id"
                />
            </div>
          </div>
          <div class="mb-3">
            <label for="returnDate">Teslim tarihi : </label>
            <div class="form-group">
                <input type="date"
                id="returnDate"
                formControlName="returnDate"
                class="form-control"
                placeholde="Marka id"
                />
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" style="float:right;"  (click)="setRentable()">Onayla</button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <app-credit-card></app-credit-card>
  </div>
</div>
