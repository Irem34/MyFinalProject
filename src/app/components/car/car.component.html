<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="card mb-2">
  <div class="card-header text-center">
     <strong>Araç Listesi</strong>
  </div>
  <div class="card-body">


  <div class="mb-3">
    <label for="filterText" class="form-label">Araba ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>

  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} yazdınız
  </div>

  <table *ngIf="dataLoaded==true" class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Color</th>
        <th>Model</th>
        <th>Price</th>
        <th>Description</th>
        <th></th>
        <th><button routerLink="/car/add" class="btn btn-primary" >Add Car</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carDto of carDtos | filterCarBrandPipe:filterText">
        <td>{{ carDto.carId }}</td>
        <td>{{ carDto.brandName }}</td>
        <td>{{ carDto.colorName }}</td>
        <td>{{ carDto.modelYear }}</td>
        <td>{{ carDto.dailyPrice }}</td>
        <td>{{ carDto.description }}</td>
        <td><button (click)="DetailPage(carDto)"  routerLink="/car/car-detail/{{carDto.carId}}"  type="button" class="btn btn-success">Detail</button></td>
        <td><button (click)="UpdatePage(carDto)"  routerLink="/car/car-update/{{carDto.carId}}"  type="button" class="btn btn-primary">Update</button></td>
      </tr>
    </tbody>
  </table>

  </div>
